<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>폼 요소 - 1</h2>
  <input type="text" maxlength="5"> <br>
  <input type="text" placeholder="이름 입력"> <br>
  <input type="text" value="이름 입력"> <br>
  <input type="password"> <br>
  <input type="number" max="5" min="2" value="3"> <br>
  <input type="date"> <br>
  <input type="button" value="버튼!!!!!" onclick="alert(5)"> <br>
  <input type="checkbox" checked>독서
  <input type="checkbox" checked>운동
  <input type="checkbox">요가 <br>
  <!-- radio에서 하나의 묶음을 인식시키기 위해 같은 name 속성을 부여함 -->
  <input type="radio" name="gender">남성
  <input type="radio" name="gender" checked>여성 <br>
  <input type="file"> <br>
  <select>
    <option>010</option>
    <option>011</option>
    <option>012</option>
  </select>
  <select>
    <option>010</option>
    <option selected>011</option>
    <option>012</option>
  </select> <br>
  <textarea rows="5" cols="40"></textarea> <br>
  <button type="button">버튼!!!</button>
</body>
</html>
