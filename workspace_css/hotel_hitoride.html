<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">

</head>
<body>
  <div class="container">
    <div class="room">
      <img class="house" src="house.jpg" alt="">

        <p class="p2">$599,999</p>

      <div class="bedbath">
        <div class="bed">
          <span>
            <i class="fa-solid fa-bed"></i>
          </span>
          <span class="num">4</span>

        </div>
        <div class="bath">
          <span>
            <i class="fa-solid fa-bath"></i>
          </span>
          <span class="num">3</span>
          <span>Bathrooms</span>
        </div>
      </div>
      <hr>

      <div>
        <div>
          <span class="real">Real Estate Agent</span>
        </div>
        <div>
          <div class="faceinfo">
            <div>
              <img class="face" src="face-01.jpg" alt="">
            </div>
              <div class="tel">
                <p class="l1">Sandy Foxx</p>
                <p>052-7777-8888</p>
              </div>
            <div>
              <button>INQUIRE</button>
            </div>
          </div>
        </div>
      </div>
